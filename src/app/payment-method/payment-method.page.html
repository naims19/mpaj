<ion-app>
  <!-- font-link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <ion-header class="ion-no-border">
    <ion-toolbar class="cart-title">
      <ion-title>PAYMENT METHOD</ion-title>
      <ion-icon name='close-circle' (click)='dismiss()' slot="end"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <label for="myRadioId" style="color: #000;" class="radio">
        <img src="assets/media/fpx.png" alt="" srcset="">FPX Online Banking
        <input type="radio" name="test" id="myRadioId" class="radioInput">
        <div class="radio_radio"></div>
      </label>
    </ion-item>
    
    <ion-item>
      <label for="myRadioId2" style="color: #000;" class="radio">
        <img src="assets/media/visa.png" alt="" srcset="">Visa Mastercard
        <input type="radio" name="test" id="myRadioId2" class="radioInput">
        <div class="radio_radio"></div>
      </label>
    </ion-item>
    <ion-item>
      <label for="myRadioId3" style="color: #000;" class="radio">
        <ion-icon name="wallet"></ion-icon>E-Wallet
        <input type="radio" name="test" id="myRadioId3" class="radioInput">
        <div class="radio_radio"></div>
      </label>
    </ion-item>
  </ion-content>
</ion-app>
