<ion-app>
  <!-- font-link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-icon slot="start" name="arrow-back-outline" (click)="dismiss()"></ion-icon>
      <ion-title>STORE</ion-title>
      <ion-icon slot="end" name="cart-outline"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- Store Background -->
    <div class="logo">
    </div>
    <!-- harga -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mee Goreng</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-card-title style="font-size: 1.5rem;">RM 5.00</ion-card-title>
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-card-subtitle>By Kay's Steak And Lobster Restaurant</ion-card-subtitle>
        <ion-button  expand="block" fill="clear">
          Visit Restaurant
        </ion-button>
      </ion-card-content>
    </ion-card>
    <h3 style="margin-left: 1rem;">Kuantiti</h3>
    <div class="kuantiti">
      <ion-icon name="remove-circle-outline"></ion-icon><span>1</span><ion-icon name="add-circle-outline"></ion-icon>
    </div>
    <!-- btn -->
    <div class="btn">
      <ion-button fill="clear" style="background-color: #05B613; color: #fff;">
        Bayar
      </ion-button>
      <ion-button fill="clear" style="color: #072459; background-color: #fff;">
        Add To Cart
      </ion-button>
    </div>

  </ion-content>
</ion-app>
