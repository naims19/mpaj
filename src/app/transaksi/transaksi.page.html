<ion-app>
  <!-- font-link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-icon slot="start" name="arrow-back-outline" routerLink="/home"></ion-icon>
      <ion-title>TRANSAKSI</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- apps content -->
  <ion-content >
    <!-- ayat senarai cukai dan btn -->
    <div class="tambah">
      <p>Berikut adalah senarai transaksi tuan/puan. Transaksi yang telah berjaya
         dibuat bayaran tidak akan dipamerkan di dalam ruang di bawah.
      </p>
    </div>
    <div class="filter">
      <ion-chip mode="ios" outline="true" class="ion-float-right">
        <ion-icon name="color-filter-outline"></ion-icon>
        <ion-select interface="popover" placeholder="filter">
          <ion-select-option value="nes">Hari ini</ion-select-option>
          <ion-select-option value="n64">Minggu ini</ion-select-option>
          <ion-select-option value="ps">Bulan ini</ion-select-option>
        </ion-select>
      </ion-chip>
    </div>
    
    <!-- senarai akaun -->
    <div class="table">
      <ion-card>
        <ion-card-header>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="3"><ion-card-subtitle>Tarikh</ion-card-subtitle></ion-col>
              <ion-col size="3"><ion-card-subtitle>Perkara</ion-card-subtitle></ion-col>
              <ion-col size="3"><ion-card-subtitle>Status</ion-card-subtitle></ion-col>
              <ion-col size="3"><ion-card-subtitle>Perincian</ion-card-subtitle></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <ion-card-content>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="3"><ion-label>2/6/2021</ion-label></ion-col>
              <ion-col size="3"><ion-label>Bayaran Kompaun</ion-label></ion-col>
              <ion-col size="3"><ion-label>Berjaya</ion-label></ion-col>
              <ion-col size="3"><ion-label>Perincian</ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3"><ion-label>2/6/2021</ion-label></ion-col>
              <ion-col size="3"><ion-label>Bayaran Kompaun</ion-label></ion-col>
              <ion-col size="3"><ion-label>Berjaya</ion-label></ion-col>
              <ion-col size="3"><ion-label>Perincian</ion-label></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-app>
